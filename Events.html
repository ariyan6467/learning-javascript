<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Events.css">
</head>
<body>
    <!-- Inline event handling(code write in html tags) -->
    
    <button  onclick="console.log('1st button clicked');alert('theng bhangi diyom')">useing HTML event handeling</button> <!-- work after once clicking -->
   
     <button ondblclick="console.log('1st button clicked');alert('theng bhangi diyom')">useing HTML event handeling</button> <!-- work after twice clicking -->
    
      <button onmouseover="console.log('1st button clicked');alert('theng bhangi diyom')">useing HTML event handeling</button> <!--if you wanna change after hovering mouse--><br><br><br>

      <button id="btn1"> JS event handeling</button>
    <button id="btn2"> JS event listeners</button>

    <button class="mode">mode</button>
     
    <script src="Events.js" >Event</script>
    

</body>
</html>
